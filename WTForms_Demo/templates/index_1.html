<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
    <p>
        {% if breed %}
        The breed you entered was {{breed}}
        Update it in the form below:
        {% else %}
        Please enter your breed:
        {% endif %}
    </p>

    <!-- connecting form to html template -->
    <form method="POST">
        {{ form.hidden_tag() }} <!-- hidden tag always must : the instance form is coming form py file-->
        {{ form.breed.label() }} {{ form.breed() }}
        {{ form.submit() }}
    </form>


</body>
</html>
